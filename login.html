<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión - FrutTech</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="titulo-cuadro">Iniciar Sesión</div>

  <form id="form-login" onsubmit="iniciarSesion(event)">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" required placeholder="ejemplo@correo.com" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" required minlength="6" />
    </div>

    <button class="btn-comprar" type="submit">Iniciar Sesión</button>

    <div class="form-group" style="text-align: center; margin-top: 15px;">
      <a href="registro.html" style="color: #2e7d32; font-weight: bold;">Registrarse</a>
    </div>
  </form>

  <script src="main.js"></script>
</body>
</html>
