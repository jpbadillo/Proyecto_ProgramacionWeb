<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Cuenta - FrutTech</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="titulo-cuadro">Registro de Cuenta</div>

  <form id="form-registro" onsubmit="registrarUsuario(event)">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" required />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" required pattern="[0-9]{10}" placeholder="Ej: 3001234567" />
    </div>

    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" required />
    </div>

    <div class="form-group">
      <label for="clave">Contraseña</label>
      <input type="password" id="clave" required minlength="6" />
    </div>

    <div class="form-group">
      <label for="nacimiento">Fecha de Nacimiento</label>
      <input type="date" id="nacimiento" required />
    </div>

    <button type="submit" class="btn-comprar">Registrar</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
